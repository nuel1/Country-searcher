<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="screenshots/my_world.png" sizes="16x16" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Where in the world</title>
  </head>
  <body class="light">
    <div class="wrapper--page">
      <div class="page-preloader"></div>
      <div class="page--framer">
        <div class="section--header">
          <header>
            <!-- Top Header Content-->
            <div class="top-header-wrapper">
              <div class="content-container">
                <div class="top-header-content--title-section">
                  <div class="title-block">
                    <h1>Where in the world?</h1>
                  </div>
                </div>
                <div class="header-content--theme">
                  <div class="mode-content">
                    <div class="mode--icon">
                      <i class="far fa-moon"></i>
                    </div>
                    <div class="mode--name">Dark Mode</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Of Top Header Content-->

            <!-- Base Header Content-->
            <div class="base-header-wrapper">
              <div class="content-container">
                <div class="base-header-content content-tag--home hidden--js">
                  <div class="base-header-content--search-section">
                    <div class="search-box">
                      <div class="search-box--shell shrink--js"></div>
                      <div class="search-box--icon-box">
                        <i class="fas fa-search"></i>
                      </div>
                      <div class="search-box--search-field">
                        <input
                          type="text"
                          placeholder="Search country by name, currency, code etc..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="base-header-content--drop-box">
                    <div class="drop-box">
                      <div class="drop-box-content">
                        <div class="drop-box--title-section">
                          <div class="drop-box--title">
                            <span>Filter by Region</span>
                          </div>
                          <div class="drop-box--icon-arrow">
                            <i class="fas fa-angle-down"></i>
                          </div>
                        </div>
                      </div>
                      <ul class="drop-down-list hidden--js">
                        <li>
                          <a href="">Africa</a>
                        </li>
                        <li>
                          <a href="">Americas</a>
                        </li>
                        <li>
                          <a href="">Asia</a>
                        </li>
                        <li>
                          <a href="">Europe</a>
                        </li>
                        <li>
                          <a href="">Oceania</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="base-header-content content-tag--about hidden--js">
                  <div class="base-header-content--navigator">
                    <a href="" class="navigator--btn">
                      <span class="navigator--icon-arrow"
                        ><i class="fas fa-arrow-left"></i
                      ></span>
                      <span class="navigator--title">Back</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </div>
        <div class="body">
          <main>
            <div class="content-container">
              <div class="tag--home hidden--js">
                <ul class="list--countries"></ul>
                <div class="observer"></div>
              </div>
              <div class="tag--about hidden--js">
                <div class="about-content-preloader-wrapper hidden--js">
                  <div class="wrapper--image-placeholder">
                    <div class="image-placeholder"></div>
                  </div>
                  <div class="wrapper--content">
                    <div class="content"></div>
                    <div class="content"></div>
                    <div class="content"></div>
                  </div>
                </div>
                <div class="country--about hidden--js">
                  <div class="country--flag-section">
                    <img src="" alt="" class="flag--js" />
                  </div>
                  <div class="country--details-section">
                    <div class="country-name">
                      <h1 class="name--js"></h1>
                    </div>
                    <div class="country--info-wrapper">
                      <div class="country-info--col-1">
                        <ul class="info-list"></ul>
                      </div>
                      <div class="country-info--col-2">
                        <ul class="info-list"></ul>
                      </div>
                    </div>
                    <div class="country-details--footer">
                      <div class="info-name">
                        <span>Borders:</span>
                      </div>
                      <div class="tag-container"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/668d31a701.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/storage.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>
</html>
